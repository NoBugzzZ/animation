<!DOCTYPE html>
<html>

<head>
    <title>滚动</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="digit" class="digit"></div>
    <div>
        <button id="stopBtn">stop</button>
        <button id="resumeBtn">resume</button>
        <button id="reverseBtn">reverse</button>
    </div>
    <div>
        <input id='to' type="number" />
        <button id="toBtn">to</button>
    </div>

    <script type="module">
        import { digitScroll } from './script.js';
        const {
            scrollStop,
            scrollResume,
            scrollReverse,
            scrollTo } = digitScroll('digit');
        document.getElementById('stopBtn').addEventListener('click', () => {
            scrollStop();
        })
        document.getElementById('resumeBtn').addEventListener('click', () => {
            scrollResume();
        })
        document.getElementById('reverseBtn').addEventListener('click', () => {
            scrollReverse();
        })
        const input = document.getElementById('to');
        document.getElementById('toBtn').addEventListener('click', () => {
            const value = input.value
            scrollTo(value === '' ? undefined : +value);
        })
    </script>
</body>

</html>
